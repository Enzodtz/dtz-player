<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Dtz Player</title>
    <meta
      http-equiv="Content-Security-Policy"
      content="script-src 'self' 'unsafe-inline';"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link rel="stylesheet" type="text/css" href="index.css" />
  </head>
  <body>
    <div class="video-wrapper">
      <video />
    </div>

    <div class="controls-wrapper">
      <div class="control-play-pause">
        <i class="fas fa-play"></i>
      </div>

      <div class="control-next-prev-row">
        <div class="control-next-prev" id="controlNextPrevLeft">
          <i class="control-next-prev-icon fas fa-chevron-left"></i>
        </div>
        <div class="control-next-prev" id="controlNextPrevRight">
          <i class="control-next-prev-icon fas fa-chevron-right"></i>
        </div>
      </div>

      <div class="control-time-container">
        <input
          type="range"
          min="0"
          max="10000"
          value="0"
          class="control-time-slider"
        />

        <div class="control-show-time-row">
          <p class="control-show-time-actual">1.0</p>
          <p class="control-show-time-end">1.0</p>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
